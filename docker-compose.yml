version: '3.8'

services:
  backend:
    build:
      context: ./email-server
      dockerfile: Dockerfile
    container_name: portfolio_backend
    restart: unless-stopped
    env_file:
      - ./email-server/.env.local
    networks:
      - app-network

  frontend:
    build:
      context: ./Porto-Web
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
networks:
  app-network:
    driver: bridge
